<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      
<form action="index.html" method="post">
    <header>
        <link rel="stylesheet" href="Index.html">

        Forever Memories</header>

    <div>Welcome to Forever Memories.<br>
        This is a place to hold all of your memories of loved ones.<br>
        We are here to help hold even a little piece of the ones you love present and passed on. <br>
        We hope this site brings you as much comfort and joy as it has for us.<br></div>  

      <h1>Sign Up</h1>
      
      <fieldset> 
   
      <legend><span class="number">1<span>Your Basic Info</legend>
  
      <Label form for="name">Name:</Label>
      <input type="text" id="name" name="user_name">
  
      <Label form for="mail">Email:</Label>
      <input type="email" id="mail" name="user_email">
  
      <Label form for="password">Password:</Label>
      <input type="password" id="password" name="user_password">
  <Label>Age:</Label>
  <input type="radio" id="under_18" value="under_age" name="user_age"><label for="under_18" class="light">Under 18</label><br>
  <input type="radio" id="over_18" value="over_age" name="user_age"><label for="over_18" class="light">18 and Older</label>
  
        <fieldset><Label form for="comments">What Brought You To Our Site?</Label>
        <textarea id="comments" name="user_comments"></textarea>

        <button type="submit"> Submit</button>
        </fieldset>
    </body>
    
</html>
